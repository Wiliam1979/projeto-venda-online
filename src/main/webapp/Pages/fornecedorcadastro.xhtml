<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/templates/template.xhtml">
    
       <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{MBFornecedor.carregarCadastro()}" 
type="preRenderView" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="conteudo">
     
       <h:form id="frmforcad">
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="Fornecedor"/>
                </f:facet>
            </p:toolbar>
          <h:panelGrid columns="2" id="pnforcad">
                <p:outputLabel value="Código: "/>
                <p:inputText maxlength="20" size="10" readonly="true" value="#{MBFornecedor.fornecedor.codigo}"/>
                
                <p:outputLabel value="Descrição: " />
                <p:inputText maxlength="50" size="30" value="#{MBFornecedor.fornecedor.descricao}"/>
                
            </h:panelGrid>
            
            <h:panelGrid columns="5">
                <p:commandButton value="Novo" actionListener="#{MBFornecedor.novo()}"
                     update=" :frmforcad:pnforcad"/>           
                <p:commandButton value="Salvar" actionListener="#{MBFornecedor.salvar}" 
update=":msgGlobal :frmforcad:pnforcad" />
                
                <p:commandButton value="Excluir" actionListener="#{MBFornecedor.excluir()}"
                    update=":msgGlobal"/>  
                
                <p:commandButton value="Editar" actionListener="#{MBFornecedor.editar()}"
                  update=":msgGlobal"/>  
                
                <p:button value="Voltar" outcome="/Pages/fornecedorpesquisa"/>
            </h:panelGrid>
           
        </h:form>
        
        </ui:define>

</ui:composition>
