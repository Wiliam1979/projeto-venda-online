<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/templates/template.xhtml">
    
    <ui:define name="conteudo">
        <f:event listener="#{MBFornecedor.prepararPesquisa()}" 
type="preRenderView" />
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="Fornecedor"/>
                </f:facet>
            </p:toolbar>
            <h:panelGrid columns="4">
                <p:outputLabel value="Descrição: "/>
                <p:inputText maxlength="50" size="30"/>
                <p:button value="Buscar"/>
                <p:button value="Novo" outcome="/Pages/fornecedorcadastro.xhtml"/>
            </h:panelGrid>
            
            <p:dataTable emptyMessage="Nenhum registro encontrado" value="#{MBFornecedor.lista}"
                         filteredValue="#{MBFornecedor.itensFiltrados}" 
                         var="fornecedor"
                         rows="10"
                          paginator="true">
                          
                
                <p:column headerText="Código">
                <h:outputText value="#{fornecedor.codigo}"/>
                </p:column>
                
                <p:column headerText="Descrição" filterBy="#{fornecedor.descricao}"
                          sortBy="#{fornecedor.descricao}">
                    <h:outputText value="#{fornecedor.descricao}" />
                </p:column>
                          
                          <h:outputText value="#{fornecedor.descricao}"/>   
                <p:column headerText="Opções"></p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
